<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.3323664e.css"></head><body> <div> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"> <fieldset class="fieldset"> <legend>Personal information</legend> <div class="form-field"> <label for="surname"> Surname: </label> <input type="text" id="surname"> </div> <div class="form-field"> <label for="name"> Name: </label> <input type="text" id="name"> </div> <div class="form-field"> <label for="age"> How old are You? </label> <input type="number" name="age" min="1" max="100" value="12"> </div> <div class="form-field"> <label for="dateofbirth"> Full date of birth: </label> <input type="date" name="dateof" id="dateofbirth"> </div> <div> <label for="agreewith1"> I accept the term of the agreement </label> <input type="checkbox" id="agreewith1"> </div> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <div class="form-field"> <label for="email"> E-mail: </label> <input type="email" id="email" placeholder="email@example.com" required> </div> <div> <label for="Password"> Password: </label> <input type="password" id="Password" required minlength="8" maxlength="15"> </div> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label> <input type="radio" name="lovesCats" id="catsYes"> Yes </label> <label> <input type="radio" name="lovesCats" id="catsNo"> No </label> </div> <div class="form-field"> <label for="colorChoose"> What is your favorite color? </label> <input type="color" id="colorChoose"> </div> <div class="form-field"> <label for="time"> What time do you go to bed? </label> <input type="time" id="time"> </div> <div class="form-field"> <label for="chooseCar"> What are your favorite brand of cars? </label> <select name="cars" id="chooseCar" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div> <label for="rateJob"> Would you rate your work? </label> <input type="range" id="rateJob"> </div> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <div class="form-field"> <label for="feedback"> Coments: </label> <textarea name="feedback" id="feedback" class="teaxtarea" autocomplete="off" minlength="20" maxlength="100">
            </textarea> </div> <div> <label for="recommendation"> Would you recommend us? </label> <select name="recommendation" id="recommendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button type="submit"> Submit </button> </form> </div> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
